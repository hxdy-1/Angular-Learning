<app-filter
    [all]="totalProductCount"
    [inStock]="totalProductInStock"
    [outOfStock]="totalProductOutStock"
    (filterChange)="onFilterChange($event)"
></app-filter>
<div class="ekart--products--container">
    <div *ngFor="let prod of products">
        <app-product
            [product]="prod"
            *ngIf="
                selectedFilterRadioBtn === 'all' ||
                prod.is_in_inventory.toString() === selectedFilterRadioBtn
            "
        ></app-product>
    </div>
</div>
