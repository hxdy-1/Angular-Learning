<div class="filter-container">
    <span>Filter: </span>

    <input
        type="radio"
        name="filter"
        value="all"
        id="all"
        [(ngModel)]="selectedFilterRadioBtn"
        (change)="handleFilterChange()"
    />
    <label for="all">{{ "All (" + all + ")" }}</label>

    <input
        type="radio"
        name="filter"
        value="true"
        id="true"
        [(ngModel)]="selectedFilterRadioBtn"
        (change)="handleFilterChange()"
    />
    <label for="true">{{ "In stock (" + inStock + ")" }}</label>

    <input
        type="radio"
        name="filter"
        value="false"
        id="false"
        [(ngModel)]="selectedFilterRadioBtn"
        (change)="handleFilterChange()"
    />
    <label for="false">{{ "Out of stock (" + outOfStock + ")" }}</label>
</div>
